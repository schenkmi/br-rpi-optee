image boot.vfat {
  vfat {
    files = {     
      "boot/config.txt",
      "boot/uboot-env.bin",
      "boot/image.fit",
      "bcm2711-rpi-4-b.dtb",
      "rpi-firmware/fixup4.dat",
      "rpi-firmware/start4.elf",
      "rpi-firmware/overlays",
      "rpi-firmware/bootcode.bin",
      "Image",
      "armstub8.bin"      
    }
  }
  size = 64M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
